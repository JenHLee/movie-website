<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    //Everything starts as a JS to become a HTML document, it can control that user can see
    //JSX similar to HTML
    function App() {
        //first : value(data), second : function
        const [counter, setCounter] = React.useState(0);
        //useState -> react.js -> refresh the window
        const onClick = () => {
            //setCounter (counter + 1); 
            setCounter((current) => current + 1); // same as above code, but it's more safety. It's based on current value.
        }; //Re-render automatically
        console.log("rendered");
        console.log("counter: ", counter);
        return (
            <div>
                <h3>Total clicks: {counter}</h3>
                <button onClick={onClick}>Click me</button>
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
    //Re-render to show the counter that has been changed
    //Load only one time
    //Component(function) should have to be uppercase. i.e. Title, Button is same as copy and paste
    //React element -> HTML document (inside of root)
</script>

</html>
