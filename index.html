<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Unit Converter</title>
</head>

<body>
    <div id="root"></div>

</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    //Everything starts as a JS to become a HTML document, it can control that user can see
    //JSX similar to HTML

    function Btn({text, big}) {
        /*
        Can use props instead of {} 
        Component is function
        props is first and only argument that we recive.
        console.log(props);
        props is object
        console.log(props.text);
        Can get the text of props.
        */
       console.log(text, big);
        return (
            <button
                style={{
                    backgroundColor: "tomato",
                    color: "white",
                    padding: "10px 20px",
                    border: 0,
                    borderRadius: 10,
                    fontSize: big ? 30: 16,
                    //depend on the big(value => can control the style)
                }}
            >
               {text}
            </button>
            //no need to vectic.
        );
    }

    function App() {

        return (
            <div>
                <Btn text="Save Changes" big={true}/>
                <Btn text="Confirm" big={false}/> 
            </div>
            //Inside of JSX
            //It's sent into first argument 
        );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
    //Re-render to show the counter that has been changed
    //Load only one time
    //Component(function) should have to be uppercase. i.e. Title, Button is same as copy and paste
    //React element -> HTML document (inside of root)
</script>

</html>
